<ul id="breadcrumbs">
    {% for url, label in breadcrumbs %}
        <li>
            {% if url and forloop.counter != breadcrumbs_total %}
                <a href="{{ url }}">{{ label|safe }}</a>
            {% else %}
                {{ label|safe }}
            {% endif %}
            {% if not forloop.last %}
                <span class="divider">&rarr;</span>
            {% endif %}
        </li>
    {% endfor %}
    <li style="float: none; clear: both;"></li>
</ul>
