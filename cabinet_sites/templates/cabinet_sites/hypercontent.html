    var script = document.createElement('script');
    script.src = "https://code.jquery.com/jquery-3.3.1.min.js";
    script.onload = function () {
        {% for tag in tags %}
            $("{{ tag.selector }}").html("{{ tag.tag_values.first.value }}");
        {% endfor %}
    };
    document.head.appendChild(script);
